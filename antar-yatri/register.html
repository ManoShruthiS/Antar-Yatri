<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ Antar Yatri | Mahistra</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/logo.png" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Theme -->
  <style>
    :root {
      --primary-dark: #1f1f1f;
      --primary-light: #fffef5;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, var(--primary-light), #fff);
      min-height: 100vh;
      color: #333;
    }

    .glow-text {
      color: var(--primary-glow);
      text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center px-4 py-12">

  <div class="w-full max-w-md mx-auto glass-card p-8">
    <!-- Logo & Heading -->
    <div class="flex items-center justify-center mb-6">
      <img src="assets/logo.png" alt="Mahistra Logo" class="w-10 h-10 mr-3">
      <h1 class="text-3xl font-bold glow-text">Antar Yatri</h1>
    </div>

    <h2 class="text-center text-xl font-semibold mb-2 text-gray-800">Create Your Account</h2>
    <p class="text-sm text-center mb-6 text-gray-600">Begin your spiritual journey inward</p>

    <!-- Registration Form -->
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name"
               class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
               autocomplete="name"/>
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required placeholder="Your spiritual ID"
               class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
               autocomplete="username"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required placeholder="Secret mantra ðŸ˜‰"
               class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
               autocomplete="new-password"/>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full py-2 px-4 bg-yellow-500 text-white font-semibold rounded-md hover:bg-yellow-600 transition duration-200">
        Register
      </button>
    </form>

    <!-- Message Placeholder -->
    <div id="message" class="mt-4 text-center text-sm text-gray-600"></div>

    <!-- Footer -->
    <p class="mt-6 text-xs text-center text-gray-500">
      Already have an account? <a href="login.html" class="text-yellow-600 hover:underline">Login here</a>
    </p>
  </div>

  <!-- Script (only success popup, no backend connection) -->
  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!name || !username || !password) {
        msg.textContent = "Please fill out all fields.";
        return;
      }

      // Simulated success
      msg.innerHTML = `<span class="text-green-600">âœ… Registered successfully!</span> Redirecting...`;

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>
</body>
</html>
