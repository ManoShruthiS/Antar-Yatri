<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Mahistra</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fffaf0, #fdf6e3);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .logo-container {
      display: inline-block;
      border: 3px solid #d4af37;
      border-radius: 50%;
      padding: 0.5rem;
      background: white;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 25%;
      display: block;
    }

    header h1 {
      font-size: 2rem;
      color: #b58900;
      font-weight: 600;
      margin: 1rem 0 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #856404;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 500;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fdfdfd;
      font-size: 1rem;
    }

    input:focus {
      border-color: #b58900;
      outline: none;
    }

    button {
      padding: 0.9rem;
      background-color: #b58900;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a17800;
    }

    #loginMessage {
      text-align: center;
      color: red;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    .create-account {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #666;
    }

    .create-account a {
      color: #b58900;
      text-decoration: none;
      font-weight: 600;
    }

    .create-account a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #999;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 2rem 1.2rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Mahistra Logo" />
    </div>
    <h1>Mahistra</h1>
  </header>

  <main>
    <div class="login-container">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username" 
          autocomplete="username" 
          required 
        />

        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          autocomplete="current-password" 
          required 
        />

        <button type="submit">Login</button>
        <p id="loginMessage"></p>
      </form>

      <div class="create-account">
        Don't have an account? <a href="register.html">Create Account</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Mahistra
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
